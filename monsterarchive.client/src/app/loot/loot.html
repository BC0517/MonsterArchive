<h1>Loots</h1>
<table class = "table table-striped">
    <thead>
        <th>LootId</th>
        <th>ItemName</th>
        <th>Rarity</th>
        <th>MonsterId</th>
    </thead>
    <tbody>
        @for (loot of (loots$ | async); track $index) {
        <tr>
            <td><a [routerLink]="['/loot', loot.lootId]">{{loot.lootId}}</a></td>
            <td>{{loot.itemName}}</td>
            <td>{{loot.rarity}}</td>
            <td>{{loot.monsterId}}</td>
        </tr>
    }
    </tbody>
</table>
